<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Portfolio</title>
    <link href="personal-portfolio.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" rel="stylesheet">
</head>
<style>
* {
  margin: 0;
  padding: 0;
}

@media screen and (max-width: 600px) {
  img {
    display: block;
    width: 100%;
  }
}
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 10px 20px;
  padding: 85px;
  border-radius: 5px;
  background: seashell;
  min-height: 100vh; /* Make container take full viewport height */
}

#welcome-section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100vh;
  margin: 10px 20px;
  padding: 85px;
  border-radius: 5px;
  background: seashell;
}

.photo-profile {
  width: 100%;
  max-width: 300px; /* Center and control the size of hero image */
  height: auto;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
  margin: 25px auto;
}

.nav > ul {
  display: flex;
  justify-content: flex-end;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px;
  list-style-type: none;
  background-color: #fff;
  z-index: 1000;
}

li {
  margin: 5px 20px;
}

.project-title {
  font-size: 25px;
  padding: 10px;
  text-align: center;
  background-color: #efdacc;
}

a {
  text-decoration: none;
}

p {
  display: block;
  text-align: center;
  color: #475153;
}

li a {
  color: black;
  font-size: 23px;
  margin-right: 32px;
}

li a:hover {
  background-color: #f2f2f2;
}

h1 {
  font-size: 30px;
  font-family: monospace;
  font-weight: 700;
  margin-top: 100px;
  text-align: center;
}

.project-header {
  font-family: cursive;
  font-size: 20px;
  font-weight: 200;
  margin: 30px 0;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 20px;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

.project-image {
  width: 100%;
  object-fit: cover;
  height: 300px; /* Ensures cards are uniform in height */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
}

h2 {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
  font-size: 40px;
  color: #475153;
  text-align: center;
}

.projects-section {
  margin: 80px 0;
  text-align: center;
}

.contact-section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 700px;
  background: #e4e7d2;
}

.contact-section-header {
  margin-bottom: 15px;
  display: block;
  font-size: 15px;
  text-transform: uppercase;
  font-weight: 700;
  letter-spacing: 5px;
}

.red-text {
  color: crimson;
}

.green-text {
  color: darkcyan;
}

.blue-text {
  color: darkblue;
}

.contact-details {
  font-size: 32px;
  color: #393960;
  transition: transform 0.3s ease-out;
}

.contact-details:hover {
  transform: translateY(10px);
  color: darkblue;
}

.link {
  display: inline-block;
  padding: 16px 32px;
  border-radius: 2px;
}

.contact-links {
  display: flex;
  justify-content: center;
  width: 100%;
  max-width: 980px;
  margin-top: 70px;
  flex-wrap: wrap;
}

.nav {
  display: flex;
  justify-content: flex-end;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: var(--main-red);
  box-shadow: 0 2px 0 rgba(0, 0, 0, 0.4);
  z-index: 10;
}
</style>
<body>
<nav class="nav" id="navbar">
    <ul>
        <li><a href="#home">About me</a></li>
        <li><a href="#projects">Resume</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
<section class="container" id="welcome-section">
    <h1 id="home">Hello I'm Viorica</h1>
    <p class="project-header">a Java Script student</p>
    <img alt="profile-photo" class="photo-profile" src="https://i.ibb.co/WBGXq46/photo5291824343954864636.jpg">

    <section id="projects">
        <h2 class="projects-section">These are some of my projects</h2>
        <div class="projects-grid">
            <a class="project" href="https://codepen.io/vioricafoca/pen/pormJej" target="_blank">
                <img alt="my project" class="project-image" src="https://i.ibb.co/Jmz8pbz/css.png">
                <p class="project-title">Tribute Page</p>
            </a>
            <a class="project" href="https://codepen.io/vioricafoca/pen/YzxbWNo" target="_blank">
                <img alt="form project" class="project-image" src="https://i.ibb.co/G0MpDgY/form.png">
                <p class="project-title">Survey Form</p>
            </a>
            <a class="project" href="https://codepen.io/vioricafoca/pen/yLzBzbG" target="_blank">
                <img alt="survey form" class="project-image" src="https://i.ibb.co/g7MRnpT/product.png">
                <p class="project-title">Product Landing Page</p>
            </a>
            <a class="project" href="https://codepen.io/vioricafoca/pen/zYEvqzW" target="_blank">
                <img alt="technical page" class="project-image" src="https://i.ibb.co/5jP183h/technik.png">
                <p class="project-title">Technical Documentation Page</p>
            </a>
            <a class="project" href="https://codepen.io/vioricafoca/pen/wvrKNwL" target="_blank">
                <img alt="personal portfolio" class="project-image" src="https://i.ibb.co/hZKxFZf/portfoliu.png">
                <p class="project-title">Personal Portfolio Webpage</p>
            </a>
        </div>
    </section>
</section>
<section class="contact-section" id="contact">
    <h2>Let's grow together...</h2>
    <div class="contact-section-header">
        <span class="red-text">STUDY </span><span class="green-text">WORK </span><span class="blue-text">DEVELOP </span>
    </div>
    <div class="contact-links">
        <a class="link contact-details" href="#" target="_blank"><i class="fab fa-facebook-square"></i> Facebook</a>
        <a class="link contact-details" href="#" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a class="link contact-details" href="mailto:example@example.com"><i class="fas fa-at"></i> Send a mail</a>
    </div>
</section>
</body>

</html>
